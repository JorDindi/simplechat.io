<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- <link rel="stylesheet" href="/node_modules/emoji-mart/dist/emoji-mart.min.css" /> -->
</head>

<body>
    <div id="chat-box">
        <div id="chat-room">
          <div id="username-form">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" value="Name" placeholder="Your Name">
          </div>
          <ul id="message-list">
          </ul>
        </div>
        <div id="message-form">
          <input type="text" id="message-input" />
          <button id="send-button">Send</button>
          <!-- <button id="pick-emoji-button">Pick Emoji</button> -->
        </div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/node_modules/emoji-mart/dist/emoji-mart.min.js" type="text/javascript"></script> -->
    <script src="/client.js"></script>
</body>

</html>
